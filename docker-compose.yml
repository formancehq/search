services:
  zipkin:
    image: openzipkin/zipkin
    ports:
    - 9411:9411/tcp
  opensearch:
    image: opensearchproject/opensearch
    environment:
      discovery.type: single-node
    ports:
    - 9200:9200/tcp
  benthos:
    image: jeffail/benthos
    ports:
    - "4195:4195/tcp"
    volumes:
    - ./benthos:/config
    working_dir: /config
    command:
    - -w
    - -c
    - config.yml
    - --log.level
    - trace
    environment:
      OPENSEARCH_URL: https://opensearch:9200
      HTTP_CLIENT_TLS_SKIP_CERT_VERIFY: "true"
      HTTP_CLIENT_TLS_ENABLED: "true"
      BASIC_AUTH_ENABLED: "true"
      BASIC_AUTH_USERNAME: "admin"
      BASIC_AUTH_PASSWORD: "admin"
      JAEGER_COLLECTOR: "collector:6831"
      INDEX: "ledger"
    depends_on:
    - opensearch
  search:
    command: go run main.go serve
    image: golang:1.18-alpine
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:8080/_healthcheck" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
    - 8080:8080/tcp
    depends_on:
      - opensearch
      - zipkin
    environment:
      OPEN_SEARCH_SERVICE: "admin:admin@opensearch:9200"
      DEBUG: "true"
      OTEL_TRACES: "true"
      OTEL_TRACES_EXPORTER: zipkin
      OTEL_TRACES_EXPORTER_ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
    volumes:
      - .:/app
    working_dir: /app
